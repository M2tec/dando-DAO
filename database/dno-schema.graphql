type Dno {
  id: ID!
  name: String @search
  mainnetWallet: String 
  preprodWallet: String! @id
  hardware: String
  networks: [Network]
}

enum Tag {
  MIDNIGHT
  GRAPHQL
  KOIOS
  OGMIOS
  UNIMATRIX
}

enum Name {
  CARDANO
  MIDNIGHT
}

enum Subnet {
  PREPROD
  PREVIEW
  MAINNET
  SANCHONET
}

type Service {
  id: ID!
  tags: Tag
  URL: String
}

type Network {
  id: ID!
  blockchain: Name
  subnet: Subnet
  services: [Service] 
  dno: Dno!
}
