type Dno {
  id: ID!
  name: String @search
  mainnetWallet: String @id
  preprodWallet: String! @id
  hardware: String
  preprodUrl: String
  preprodUptime: [Uptime]
  pUptime: [String]
  mainnetUrl: String
  mainnetUptime: [Uptime]
  networks: [Network]
}

enum Month {
  JANUARI
  FEBRUARI
  MARCH
  APRIL
  MAY
  JUNE
  JULY
  AUGUST
  SEPTEMBER
  OKTOBER 
  NOVEMBER
  DECEMBER
}

type Uptime {
  month: Month!
  year: String!
  days: String!
}

enum Tag {
  MIDNIGHT
  GRAPHQL
  KOIOS
  OGMIOS
  UNIMATRIX
}

enum Name {
  CARDANO
  MIDNIGHT
}

enum Subnet {
  PREPROD
  PREVIEW
  MAINNET
  SANCHONET
}

type Service {
  id: ID!
  tags: Tag
  URL: String
}

type Network {
  id: ID!
  blockchain: Name
  subnet: Subnet
  services: [Service] 
  dno: Dno!
}
